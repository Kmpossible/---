<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aljan üíñ</title>

  <style>
    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      font-family: Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      text-align:center;

      /* Cute couple animation background (GIF) */
      background-image: url("https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExY2Y0bmZyMW9veDk3YnU0c2dwMTl4emR6cG1kMW9uOXoyM2MwY2FlOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/yZ7Xya4covzN1WhOAa/giphy.gif");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* baby pink overlay for cute vibe + readability */
    .overlay{
      position:fixed;
      inset:0;
      background: rgba(255, 182, 193, 0.65); /* baby pink */
      z-index:0;
    }

    .card{
      position:relative;
      z-index:2;
      width:min(420px, 90vw);
      padding:22px 16px;
      border-radius:20px;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
      backdrop-filter: blur(4px);
    }

    h1{ margin: 10px 0; font-size: 26px; }
    p{ margin: 10px 0 0; opacity:0.85; }

    .btnRow{
      margin-top:16px;
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
    }

    button{
      border:none;
      border-radius:14px;
      padding:12px 22px;
      font-size:18px;
      cursor:pointer;
      user-select:none;
    }

    #yesBtn{
      background:#ff4d88;
      color:#fff;
      position:relative;
    }

    .tiny{
      font-size:12px;
      opacity:0.8;
      margin-top:10px;
    }

    /* BIG floating hearts */
    .heart{
      position:fixed;
      bottom:-60px;
      font-size: 44px;
      pointer-events:none;
      opacity: 0.95;
      animation: floatUp linear forwards;
      z-index:1;
    }

    @keyframes floatUp{
      from { transform: translateY(0) translateX(0) scale(1); opacity: 0.95; }
      to   { transform: translateY(-125vh) translateX(var(--drift)) scale(var(--scale)); opacity: 0; }
    }

    .confirmBox{
      margin-top: 14px;
      padding: 12px 12px;
      border-radius: 16px;
      background: rgba(255, 230, 240, 0.75);
    }

    label{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      font-size: 15px;
    }

    input[type="checkbox"]{
      width:18px;
      height:18px;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="card" id="card">
    <h1 id="q1">Aljan, can you be my boyfriend? üíñ</h1>

    <div class="btnRow">
      <button id="yesBtn">YES</button>
    </div>

    <div class="tiny">Tip: The button is a bit shy üòà</div>
  </div>

  <script>
    // üíñ Floating hearts
    const hearts = ["üíñ","üíó","üíû","üíï","üíò","‚ù§Ô∏è"];
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = hearts[Math.floor(Math.random()*hearts.length)];
      h.style.left = (Math.random()*100) + "vw";
      h.style.setProperty("--drift", (Math.random()*120 - 60) + "px");
      h.style.setProperty("--scale", (0.9 + Math.random()*1.6).toFixed(2));
      const dur = 3 + Math.random()*3;
      h.style.animationDuration = dur + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), dur*1000);
    }
    setInterval(spawnHeart, 230);

    // üòà Playful: YES is "unclickable" first (dodges a few times)
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    let dodges = 0;
    let unlocked = false;

    function dodge(){
      if(unlocked) return;
      dodges++;

      const x = Math.random()*240 - 120;
      const y = Math.random()*140 - 70;
      yesBtn.style.transform = `translate(${x}px, ${y}px)`;

      if(dodges >= 4) showAreYouSure();
    }

    yesBtn.addEventListener("mouseover", dodge);
    yesBtn.addEventListener("touchstart", (e) => { e.preventDefault(); dodge(); });

    yesBtn.addEventListener("click", () => {
      if(!unlocked) return;
      card.innerHTML = `
        <h1>I love you, Mister ko üíñü•∞</h1>
        <p>Now you‚Äôre officially mine üòàüíò</p>
      `;
    });

    function showAreYouSure(){
      if(document.getElementById("sureBox")) return;

      const box = document.createElement("div");
      box.className = "confirmBox";
      box.id = "sureBox";
      box.innerHTML = `
        <h1 style="font-size:22px;margin:6px 0;">Are you sure? üòè</h1>
        <label>
          <input type="checkbox" id="sureCheck">
          Yes, I‚Äôm sure üòå
        </label>
        <p class="tiny">Check it to unlock YES üòà</p>
      `;
      card.appendChild(box);

      const sureCheck = document.getElementById("sureCheck");
      sureCheck.addEventListener("change", () => {
        if(sureCheck.checked){
          unlocked = true;
          yesBtn.style.transform = "translate(0,0)";
          yesBtn.textContent = "YES ‚úÖ";
        }else{
          unlocked = false;
          yesBtn.textContent = "YES";
        }
      });
    }
  </script>
</body>
</html>
